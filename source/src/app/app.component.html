<header>
    <h1>{{ title }}!</h1>
</header>

<section id="wrapper">
    <app-apartment-list></app-apartment-list>
</section>

<section id="add_appartment">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add_appartment_modal">Add</button>
</section>

<!-- Modal -->
<div id="add_appartment_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new apartment</h4>
            </div>
            <div class="modal-body">
                <app-apartment-add></app-apartment-add>
            </div>
        </div>

    </div>
</div>
