<form [formGroup]="aform" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
        <label>Move in date</label>
        <input type="text"
               class="form-control"
               formControlName="move_in_date">
    </div>

    <div class="form-group">
        <label>Street</label>
        <input type="text"
           class="form-control"
           formControlName="street">
    </div>

  <div class="form-group">
    <label>Post Code</label>
    <input type="text"
           class="form-control"
           formControlName="post_code">
  </div>

  <div class="form-group">
    <label>Town</label>
    <input type="text"
           class="form-control"
           formControlName="town">
  </div>

  <div class="form-group">
    <label>Country</label>
    <input type="text"
           class="form-control"
           formControlName="country">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           formControlName="email">
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="aform.pristine" class="btn btn-primary">Add item</button>
  </div>

  <pre>{{aform.value | json}}</pre>
</form>
